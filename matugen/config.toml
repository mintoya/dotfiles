[config]
# ...

[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center"]
set = true

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'
post_hook = 'hyprctl reload'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-colors2.css'
output_path = '~/.config/gtk-3.0/colors.css'
post_hook = 'gsettings set org.gnome.desktop.interface gtk-theme ""; gsettings set org.gnome.desktop.interface gtk-theme adw-gtk3-{{mode}}'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors2.css'
output_path = '~/.config/gtk-4.0/colors.css'


[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.starship]
input_path = '~/.config/matugen/templates/starship-colors.toml'
output_path = '~/.config/starship.toml'

[templates.ghostty]
input_path = '~/.config/matugen/templates/ghostty-colors'
output_path = '~/.config/ghostty/themes/matugen'
post_hook = 'bash -c `kill -s sigusr2 $(nu -c "ps |where name =~ ghostty|get pid|get 0")`'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-color.conf'
output_path = '~/.config/kitty/kitty.conf'

[templates.yazi]
input_path = '~/.config/matugen/templates/yazi-theme.toml'
output_path = '~/.config/yazi/theme.toml'

[templates.zen]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/dotfiles/zen/matugen.css'

[templates.nvim]
input_path = '~/.config/matugen/templates/nvim-colors.lua'
output_path = '~/.config/nvim/lua/matugen-colors.lua'

[templates.qml]
input_path = '~/.config/matugen/templates/Colors.qml'
output_path = '~/dotfiles/qmlt/Colors.qml'

[templates.tacky]
input_path = '~/.config/matugen/templates/tacky-borders.yaml'
output_path = '~/.config/tacky-borders/config.yaml'
